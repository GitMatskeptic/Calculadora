<body>
    <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>

        <p class="page-subtitle">
            calcule sua média final
            </p>

            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

        <div class="submit">
            <label for="notas"><italic>Inserir nota abaixo</italic></label><br><br>

         <input type="inserirNome" id="nome" size="12" placeholder="Digite seu nome"></br>

        <div class="inserirnotasQuarta">
        <input type="inserirnota4" id="nota4" size="11" placeholder="digite sua nota"></br>
        
        <div class="Button">
